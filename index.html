<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: blue;
        }

        #canvas {
            background-color: rgb(255, 242, 187);
            display: block;
        }

        #brush {
            display: none;
        }

        #wrap {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .active>#brush {
            display: inline-block;
        }

        .active>#eraser {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="wrap">
        <button id="eraser">橡皮擦</button>
        <button id="brush">画笔</button>
    </div>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var eraser = document.getElementById("eraser");
    var brush = document.getElementById("brush");
    var wrap = document.getElementById("wrap");
    var mouseDown = false;
    var eraserEnabled = false;
    autoFullSize();
    window.onresize=function(){
        autoFullSize();
    }
    listenToMouse();
    function autoFullSize() {
        var pageWidth = document.documentElement.clientWidth;
        var pageHeight = document.documentElement.clientHeight;
        canvas.width = pageWidth;
        canvas.height = pageHeight;
    }
    function drawCircle(x, y, r) {
        context.beginPath();
        context.fillStyle = "black";
        context.arc(x, y, r, 0, Math.PI * 2);
        context.fill();
    }
    function drawLine(x1, x2, y1, y2) {
        context.beginPath();
        context.strokeStyle = "black";
        context.moveTo(x1, y1);
        context.lineWidth = 8;
        context.lineTo(x2, y2);
        context.stroke();
        context.closePath();
    }
    function listenToMouse() {
        //特性检测
        if (document.body.ontouchstart!==undefined) {
            //触屏设备
            canvas.ontouchstart = function (touchEvent) {
                mouseDown = !mouseDown;
                var x = touchEvent.touches[0].clientX;
                var y = touchEvent.touches[0].clientY;
                lastPoint = { x: x, y: y };
                if (!eraserEnabled) {
                    drawCircle(x, y, 4);
                } else {
                    context.clearRect(x - 15, y - 15, 30, 30);
                }
            };
            canvas.ontouchmove = function (touchEvent) {
                var x = touchEvent.touches[0].clientX;
                var y = touchEvent.touches[0].clientY;
                var newPoint = { x: x, y: y };
                if (mouseDown) {
                    if (!eraserEnabled) {
                        drawLine(lastPoint["x"], x, lastPoint["y"], y);
                        lastPoint = newPoint;
                    } else {
                        context.clearRect(x - 15, y - 15, 30, 30);
                    }
                }
            };
            canvas.ontouchend = function () {
                mouseDown = !mouseDown;
            };
            eraser.onclick = function () {
                eraserEnabled = !eraserEnabled;
                wrap.className = "active";
            };
            brush.onclick = function () {
                eraserEnabled = !eraserEnabled;
                wrap.classList.remove("active");
            };
        } else {
            canvas.onmousedown = function (mouse) {
                mouseDown = !mouseDown;
                var x = mouse.clientX;
                var y = mouse.clientY;
                lastPoint = { x: x, y: y };
                if (!eraserEnabled) {
                    drawCircle(x, y, 4);
                } else {
                    context.clearRect(x - 15, y - 15, 30, 30);
                }
            };
            canvas.onmousemove = function (mouse) {
                var x = mouse.clientX;
                var y = mouse.clientY;
                var newPoint = { x: x, y: y };
                if (mouseDown) {
                    if (!eraserEnabled) {
                        drawLine(lastPoint["x"], x, lastPoint["y"], y);
                        lastPoint = newPoint;
                    } else {
                        context.clearRect(x - 15, y - 15, 30, 30);
                    }
                }
            };
            canvas.onmouseup = function () {
                mouseDown = !mouseDown;
            };
            eraser.onclick = function () {
                eraserEnabled = !eraserEnabled;
                wrap.className = "active";
            };
            brush.onclick = function () {
                eraserEnabled = !eraserEnabled;
                wrap.classList.remove("active");
            };
        }
    }
</script>

</html>
